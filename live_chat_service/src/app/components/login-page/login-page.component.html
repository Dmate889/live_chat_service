<div class="form_s">
    <h2>Login to the chat</h2>
    <form (ngSubmit)="loginUser($event)">
        <label for="usernmame" >Username</label><br>
        <input autocomplete="off"  pattern="\S+" type="text" name="username" id="username"><br>
        <label for="password">Password</label><br>
        <input type="password" autocomplete="off" name="password" id="password"><br>
        <div class="buttons_s">
            <button type="submit" class="button">Login</button>
            <button type="submit" class="button" (click)="register($event)">Register</button>
        </div>
    </form>
</div>
