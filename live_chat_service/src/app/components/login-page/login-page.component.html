<div class="wrapper">
  <form (ngSubmit)="loginUser($event)" class="form_submit">
    <h1>Login</h1>
    <div class="inputs">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        autocomplete="off"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        autocomplete="off"
      />
    </div>
    <div class="buttons">
      <button type="submit">Login</button>
      <button type="button" (click)="register($event)">Register</button>
    </div>
  </form>
</div>
