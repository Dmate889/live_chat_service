<div class="wrapper">
    <form  (ngSubmit)="getUserDetails($event)" class="form_submit">
        <h1>Registration</h1>
        <div class="inputs">
            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="buttons">
            <button type="submit">Register</button>
            <button type="button" (click)="navigateBack($event)">Back to Login</button>
        </div>
    </form>
</div>
